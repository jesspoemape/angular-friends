<!DOCTYPE html>
<html>
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app='myApp' ng-controller='FriendCtrl'>
  <h1>The <strong>facebook</strong> Friend Machine</h1>
  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">
        <input ng-model="searchTerm.name" class='form-control' placeholder='Search Name'/>
        <input ng-model="searchTerm.location.state" class='form-control' placeholder='Search State'/>

        <select ng-model='sortProp' class="input-medium">
          <option value='name'>Name</option>
          <option value='friend_count'>#Friends</option>
          <option value='location.city'>City</option>
          <option value='location.state'>State</option>
          <option value='location.country'>Country</option>
        </select>

        <select ng-model='sortDirection' class="input-medium">
          <option value="-">Descending</option>
          <option value="+">Ascending</option>
        </select>
      </div>
    </form>

    <ul>
      <li ng-repeat='friend in friends | filter: searchTerm | orderBy: sortDirection + sortProp' class='friend' >
        <img class="profile-pic" ng-src={{friend.pic_square}}>
        <h3>{{friend.name}}</h3>
        <div ng-if="friend.location" class="location">
          Location: {{friend.location.city + ", " + friend.location.state + ", " + friend.location.country}}
        </div>
        <div class="status">
          Status: {{friend.status}}
        </div>
        <div class="num-friends">
          Friends: {{friend.friend_count}}
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- your scripts here -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
  <script src="./app.js"></script>
  <script src="./FriendControl.js"></script>
</body>
</html>
